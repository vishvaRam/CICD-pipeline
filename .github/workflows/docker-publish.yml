name: Build and Push Docker Image

# Trigger this pipeline only when you push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Runs on a GitHub-hosted Linux machine

    steps:
      # 1. Check out your code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login to Docker Hub (using secrets we will set up)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Set up Docker Buildx (required for modern caching and multi-arch builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build the image and push it to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Replace 'your-dockerhub-username' with your actual username if not using the secret for the image name part
          tags: ${{ secrets.DOCKER_USERNAME }}/simple-fastapi:latest
